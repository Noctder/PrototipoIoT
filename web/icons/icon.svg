<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sensorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
  
  <!-- Sensor central (icono de casa con antena) -->
  <g transform="translate(256, 200)">
    <!-- Casa base -->
    <path d="M -60 -40 L -60 40 L 60 40 L 60 -40 Z" fill="url(#sensorGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
    <path d="M -60 -40 L 0 -80 L 60 -40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
    
    <!-- Ventana izquierda -->
    <rect x="-45" y="-20" width="20" height="20" fill="rgba(102,126,234,0.5)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2"/>
    
    <!-- Ventana derecha -->
    <rect x="25" y="-20" width="20" height="20" fill="rgba(102,126,234,0.5)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2"/>
    
    <!-- Puerta -->
    <rect x="-15" y="10" width="30" height="30" fill="rgba(118,75,162,0.6)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2"/>
  </g>
  
  <!-- Antena superior -->
  <g transform="translate(256, 120)">
    <line x1="0" y1="0" x2="0" y2="-50" stroke="rgba(255,255,255,0.8)" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="-50" r="12" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="-50" r="6" fill="url(#bgGradient)"/>
  </g>
  
  <!-- Ondas de señal (simulando IoT) -->
  <g transform="translate(256, 70)" opacity="0.6">
    <path d="M -80 0 Q 0 -30 80 0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <path d="M -60 0 Q 0 -20 60 0" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Símbolos de sensores (temperatura, humedad, presión) -->
  <g transform="translate(256, 320)">
    <!-- Termómetro (temperatura) -->
    <g transform="translate(-100, 0)">
      <rect x="-8" y="-40" width="16" height="60" rx="8" fill="rgba(255,107,107,0.8)"/>
      <circle cx="0" cy="25" r="18" fill="rgba(255,107,107,0.8)"/>
      <circle cx="0" cy="25" r="12" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- Gota (humedad) -->
    <g transform="translate(0, 0)">
      <path d="M 0 -35 Q -15 -15 -10 10 Q 0 25 10 10 Q 15 -15 0 -35" fill="rgba(74,144,226,0.8)"/>
      <path d="M 0 -30 Q -10 -10 -8 8 Q 0 20 8 8 Q 10 -10 0 -30" fill="rgba(255,255,255,0.3)"/>
    </g>
    
    <!-- Barómetro (presión) -->
    <g transform="translate(100, 0)">
      <rect x="-12" y="-40" width="24" height="50" rx="12" fill="rgba(156,136,255,0.8)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <line x1="0" y1="-35" x2="0" y2="-15" stroke="rgba(255,255,255,0.9)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="-25" r="8" fill="rgba(255,255,255,0.9)"/>
    </g>
  </g>
  
  <!-- Texto "IoT" pequeño -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">IoT</text>
</svg>

